<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Practice</title>
    <link rel="stylesheet" href="semantic.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet"> 
</head>
<body>
    <nav class="navbar">
            <div class="title"><b><h2>Death Juice<span class="sprite"><img src="/pngwing.com.png" alt="cartoon skull" style="max-width: 2vw; padding: 5px;"></span></h2></b></div>
            <div><a class="item" href="#">About</a></div>
            <div><a class="item" href="#">Side Effects</a></div>
            <div><a class="item" href="#">Contact Us</a></div>
    </nav>
    <header class="header">
        <h1>Death Juice</h1>
        <div class="rotate">
            <div class="image"><img class="img" src="/pngwing.com.png" alt="cartoon skull"></div>
        </div>
        <b><p>The juice that brings you <i><span>closer to Death</span></i></p></b>
    </header>
    <main>
        
        <section>
            <!-- a part of a larger thing, needs context -->

        </section>
        <article>
            <!-- Can be read on it's own, doesnt need context -->
        </article>
    </main>
    <footer>

    </footer>   
</body>
</html>
